<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#g1)" />
  
  <!-- Gold Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#fbbf24" stroke-width="16" opacity="0.8" />
  
  <!-- Text -->
  <text x="50%" y="54%" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="200" fill="#ffffff" font-weight="900" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)" style="letter-spacing: -5px;">AIM</text>
  
  <!-- Decorative Shine -->
  <circle cx="100" cy="100" r="200" fill="url(#white-grad)" opacity="0.1"/>
</svg>
